<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Browser</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f004d, #200080, #3c00aa);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-image: url('https://www.solarsystemscope.com/textures/download/2k_stars_milky_way.jpg');
            background-size: cover;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(30, 0, 60, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .search-bar {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #3c006d;
            color: white;
        }

        .search-bar::placeholder {
            color: #c0c0c0;
        }

        .center-search {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60%;
            flex-direction: column;
        }

        .google-search {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .google-search input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

        .google-search input[type="text"]::placeholder {
            color: #ddd;
        }

        .google-search button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: #c850ff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .google-search button:hover {
            background-color: #9e00ff;
        }

        .top-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .top-links a:hover {
            background-color: #5f008f;
        }

        .social-icons img {
            width: 35px;
            margin: 0 10px;
            cursor: pointer;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="top-links">
            <a href="https://discord.com" target="_blank">Discord</a>
            <a href="https://youtube.com" target="_blank">YouTube</a>
            <a href="https://twitch.tv" target="_blank">Twitch</a>
        </div>
        <form id="urlForm">
            <input class="search-bar" id="urlInput" type="text" placeholder="Enter website URL">
        </form>
    </div>

    <div class="center-search">
        <div class="google-search">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Search Google">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("urlForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let url = document.getElementById("urlInput").value.trim();

            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "http://" + url;
            }
            window.location.href = url;
        });
    </script>

</body>
</html>
